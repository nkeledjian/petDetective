<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Pet Detective</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Pet Detective</h1>
      <h3></h3>
      <hr>
    </div>
    <div class="card mb-4">
      <div class="card-header">
        Pet Database Search
      </div>
      <div class="card-body">
        <input type="text" id="Pet-search" class="form-control">
        <br>
        <div class="text-right">
          <button type="submit" class="btn btn-primary btn-md" id="search-btn">
            <span class="fa fa-search"></span> Search Your Lost Pet.</button>

        </div>
      </div>
    </div>
    <a href="/about" class="btn btn-danger btn-lg">
      <span class="fa fa-eye"></span> About Us</a>
    <a href="/add" class="btn btn-danger btn-lg">
    <span class="fa fa-eye"></span> Report a Lost Pet</a>
    <a href="/found" class="btn btn-danger btn-lg">
      <span class="fa fa-eye"></span> Report a Found Pet</a>
    <a href="/all" class="btn btn-danger btn-lg">
    <span class="fa fa-th-list"></span>Look through posts </a>
    <a href="/donate" class="btn btn-danger btn-lg">
      <span class="fa fa-th-list"></span>Donate! </a>
    
      <div class="row">

        <div class="col-lg-12">
  
          <div class="card">
            <div class="card-header">
              Found Details
            </div>
            <div class="card-body" id="well-section">
              <!-- Content will go in here -->
            </div>
          </div>
        </div>
      </div>
